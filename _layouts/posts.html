---
layout: page
---
<div class="content"><ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
        - <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
      </li>
    {% endfor %}
  </ul>
</div>
